  <h1 data-i18n="contact.title">Contacto</h1>
  <p data-i18n="contact.p1"></p>
  <form id="contact-form">
    <div><label for="name" data-i18n="contact.name">Nombre</label><input id="name" name="name" required/></div>
    <div><label for="email" data-i18n="contact.email">Correo electrónico</label><input id="email" name="email" type="email" required/></div>
    <div><label for="message" data-i18n="contact.message">Mensaje</label><textarea id="message" name="message" rows="6" required></textarea></div>
    <button class="btn" type="submit" data-i18n="contact.send">Enviar</button>
    <p class="small" data-i18n="contact.gdpr"></p>
  </form>
  
  <!-- Fallback for browsers with security warnings -->
  <div id="mailto-fallback" style="display:none; margin-top:16px; padding:16px; background:var(--card); border-radius:8px; border:1px solid var(--border);">

  </div>
  <p class="small" data-i18n="contact.alt"></p>
